        <div class="main container">

          <div class="row">
            <div id="alert-msg" class="col-md-4 col-centered" style="display: none;">
              <!-- Msg goes here -->
            </div>
          </div>
          <div id="logged-in-content" class="container row" style="display:none;">
            <div class="col-md-6 col-centered">
              <h1>You are logged In!</h1>
              <a href="#" id="log-out-link">Logout</a>
            </div>

            <div class="col-md-6 col-centered">
              <div id="users-section">
                <h3>Users in my database:</h3>
                <ul id="users-container">
                  <!-- Users go here -->
                </ul>
              </div>
            </div>
          </div>
          <div class="forms container row">
            <div class="col-md-4 col-centered">

              <!-- Log In -->
              <form id="login-form">
                <div class="form-group">
                  <input type="text" name="username" value="" placeholder="username">
                  <input type="password" name="password" value="" placeholder="password">
                </div>
                <div class="form-group">
                  <a href="#" id="sign-up-link">haven't sign-up yet? click here</a>
                </div>
                <button type="submit" class="btn btn-default" name="button">Log in</button>
              </form>

              <!-- Sign up -->
              <form id="sign-up-form" class="hidden">
                <div class="form-grup">
                  <input type="text" name="username" value="" placeholder="username">
                  <input type="text" name="email" value="" placeholder="email">
                  <input type="password" name="password" value="" placeholder="password">
                  <input type="password" name="password_confirm" value="" placeholder="password confirm">
                </div>
                <div class="form-group">
                  <a href="#" id="login-link">Already have an account? click here</a>
                </div>
                <button type="submit" class="btn btn-default" name="button">Sign up</button>
              </form>

              <!-- Items Form -->
            </div>
          </div>




        </div>
