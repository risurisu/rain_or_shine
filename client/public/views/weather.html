      </div>

          <select class="ui dropdown">
            <option value="">Event Type</option>
            <option value="1">Indoor</option>

            <option value="0">All</option>
          </select>

          <div class="ui checkbox">
            <input type="checkbox" name="example">
            <label>Sports Event</label>
          </div>
          <div class="ui checkbox">

            <label>Restaurant & Bar</label>
          </div>
          <div class="ui checkbox">
            <input type="checkbox" name="example">
            <label>Concerts</label>
          </div>
          <button class="ui primary button">
            Save
          </button>
        </form>

        <div class="user-buttons">
          <a href="/user">
            <button id="login" class="ui inverted blue button">
              Login
            </button>
          </a>

          <button id="account" class="ui inverted blue button">
            Account
          </button>
          <button id="logout" class="ui inverted button">
            Logout
          </button>

        </div>
