<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <script src="../semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="../css/styles-weather.css">
    <script src="../js/ajax-weather.js" charset="utf-8"></script>
    <script src="../js/test-data.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>

    <div class="modal-zip">

      <div class="zip-container">
        <div class="background-wrapper">
          <div class="ui icon input search-form">
            <input type="text" id="city-zip" name="zip" placeholder="Enter City to Start">
            <i class="inverted circular search link icon"></i>
          </div>

        </div>
      </div>

    </div>

    <div class="container">

      <!-- SIDEBAR START -->
      <div class="side-bar center">

        <div class="top">
          <img src="../images/logo-white.svg" alt="" />
        </div>

        <h1>Events for <span class="city-zip"></span></h1>
        <form id="event-weather-filters">

          <div id="city-search" class="ui icon input">
            <input type="text" placeholder="Search...">
            <i class="search icon"></i>
          </div>

          <select class="ui dropdown">
            <option value="">Event Type</option>
            <option value="1">Indoor</option>
            <option value="0">Outdoor</option>
            <option value="0">All</option>
          </select>

          <div class="ui checkbox">
            <input type="checkbox" name="example">
            <label>Sports Event</label>
          </div>
          <div class="ui checkbox">
            <input type="checkbox" name="example">
            <label>Restaurant & Bar</label>
          </div>
          <div class="ui checkbox">
            <input type="checkbox" name="example">
            <label>Concerts</label>
          </div>
          <button class="ui primary button">
            Save
          </button>
        </form>

        <div class="user-buttons">
          <!-- <a href="/user">
            <button id="login" class="ui inverted blue button">
              Login
            </button>
          </a> -->

          <a href="/user">
            <button id="account" class="ui inverted button">
              Account
            </button>
          </a>

          <!-- <button id="logout" class="ui inverted button">
            Logout
          </button> -->

        </div>

      </div>
      <!-- SIDEBAR END -->

      <!-- CONTENT START -->
      <div class="content-section">
        <div id="data-accordion" class="ui styled fluid accordion">



        </div>
      </div>

    </div>


    <!-- <div class="weather-data">
      <div class="ui top attached tabular menu weather-week">

      </div>
    </div> -->

  </body>
</html>
